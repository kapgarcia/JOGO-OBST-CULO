<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulo dos Blocos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area" id="gameArea" style="display: none;">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="gameOver" class="hidden">GAME OVER!</div>
    </div>
    
    <div class="instructions" id="instructions">
        <h1>Instruções</h1>
        <p>Evite os obstáculos que se movem da direita para a esquerda!</p>
        <p>Pressione a barra de espaço ou toque na tela para pular.</p>
        <button id="startButton">Começar o Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
